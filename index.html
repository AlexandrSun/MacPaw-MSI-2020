<!DOCTYPE html>
<html lang="en">
<head>
    <title>MSI 2020</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
</head>
<body>
<main class="main-wrapper">
    <div class="main-container">
        <div class="blackout"></div>
        <div class="header-wrapper">
            <h3 class="macpaw">MSI 2020</h3>
            <div class="favorite-open-button">
                <img src="img/favorite_open_btn.svg" alt="Favorite">
                <span class="favorite-button-text">Favorite</span>
            </div>
        </div>
        <h1 class="title">Hey!</h1>
        <h2 class="subtitle">Letâ€™s try to find a joke for you:</h2>
        <ul class="search-type-list">
            <li class="search-type-radio">
                <input class="radio-btn" type="radio" name="search-type" id="radio-button-random" checked>
                <label class="search-type-label" for="radio-button-random">
                    Random
                </label>
            </li>
            <li class="search-type-radio">
                <input class="radio-btn" type="radio" name="search-type" id="radio-button-categories">
                <label class="search-type-label" for="radio-button-categories">
                    From categories
                </label>
            </li>
                <ul id="category-buttons"></ul>
            <li class="search-type-radio">
                <input class="radio-btn" type="radio" name="search-type" id="radio-button-search">
                <label class="search-type-label" for="radio-button-search">
                    Search
                </label>
                <input class="search-input" type="text" id="search-line" placeholder="Free text search...">
             </li>
        </ul>
        <button id="submit-btn">Get a joke</button>
        <span id="errorMessage"></span>

        <div id="card-board"></div>
    </div>

    <aside class="favorite-panel">
        <h4 class="favorite-panel-title">
            Favorite
        </h4>
        <div class="favorite-close-button">
            <img src="img/favorite_close_btn.svg" alt="Favorite">
            <span class="favorite-button-text">Favorite</span>
        </div>
        <div id="favorite-card-board"></div>
    </aside>
</main>

<script
        src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous">

</script>
<script src="js/script.js"></script>
<script src="js/common.js"></script>
<script src="js/submit.js"></script>
<script src="js/create-cards.js"></script>
</body>
</html>
